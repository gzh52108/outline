<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01vue的使用</title>
</head>
<body>
    <h1>01vue的使用</h1>
    <div id="app">
        <!-- 视图（模板） -->
        Vue->班级：{{className}}
    </div>
    <div id="ysjs">
        原生js->班级：<span id="className"></span>
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 使用Vue

        // 数据
        const data = {
            className:'H5-2108'
        }

        new Vue({
            // 关联视图：使用Vue接管div#app
            el:'#app', // document.querySelector('#app')

            // 关联数据：
            data:data
        })

        // 原生js写法
        let app = document.querySelector('#ysjs')
        let className = app.querySelector('#className')
        className.innerHTML = data.className
    </script>
</body>
</html>
