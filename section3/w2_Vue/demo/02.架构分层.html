<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.架构分层</title>
</head>
<body>
    <h1>02.架构分层</h1>
    <div id="app">
        <!-- 视图层 -->
        Vue->班级：<span>{{className}}</span>

        <p>
            <input type="text" v-bind:value="className" v-on:input="changeClassName"   />
        </p>
        <p>
            <input type="text" v-model="className"   />
        </p>
    </div>
    <script src="js/vue.js"></script>
    <script>

        // 数据层
        const data = {
            className:'H5-2108'
        }

        const vm = new Vue({
            // 关联视图层：
            el:'#app', 

            // 关联数据层
            data:data,

            // 定义一些方法：事件处理函数
            methods:{
                changeClassName(e){
                    console.log(e.target.value)
                    data.className = e.target.value;
                }
            }
        })

        console.log('vm',vm)

        
    </script>
</body>
</html>
