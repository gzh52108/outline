<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.定义按钮组件（初级版）</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <h1>12.定义按钮组件（初级版）</h1>
    <div id="app">
        <p>laoxie的组件</p>
        <lx-button></lx-button>
        <lx-button></lx-button>
        <lx-button></lx-button>
        <p>tiantian的组件</p>
        <tt-button></tt-button>
        <tt-button></tt-button>
    </div>
    
    <script src="js/vue.js"></script>
    <script>
        /**
            * 12.定义按钮组件（初级版）
         */

        Vue.component('lxButton',{
            data(){
                return {}
            },
            template:`<button class="btn btn-primary btn-sm" @click="hello">按钮</button>`,
            methods:{
                hello(){
                    alert('hello laoxie')
                }
            }
        })

        Vue.component('ttButton',{
            data(){
                return {}
            },
            template:`<button class="btn btn-success btn-sm" @click="hello">按钮</button>`,
            methods:{
                hello(){
                    alert('hello tiantian')
                }
            }
        })
        

        const vm = new Vue({
           el:'#app',
           data:{
               
           },
        })
    </script>
</body>
</html>
