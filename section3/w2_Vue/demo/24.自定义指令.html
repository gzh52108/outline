<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.自定义指令</title>
    <style>
        div{opacity:1;transition: opacity 0.5s;}
        [v-cloak]{
            opacity: 0;
        }
        /* 骨架屏 */
    </style>
</head>
<body>
    <h1>24.自定义指令</h1>
    <div id="app">
        <div v-cloak>{{msg}}</div>
        <h4 v-pre>双花括号的用法：{{count}}</h4>
        <p v-once>count:{{count}}</p>
        <button @click="count++">count:{{count}}</button>

        <!-- <div v-focus>focus指令</div>
        <p v-focus:a.abc.cba.nba="msg">focus指令</p> -->
        <input v-focus />
    </div>
    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            data:{
                msg:'hello',
                count:1
            },
        })

        // 全局指令
        Vue.directive('focus',{
            bind(el,binding){
                console.log('bind',el,binding)
            },
            inserted(el,binding,vNode,oldNode){
                console.log('inserted',vNode,oldNode)
                el.focus();
            }
        })

        // 模拟延迟
        // setTimeout(()=>{
            vm.$mount('#app')
        // },2500)

        
    </script>
</body>
</html>
