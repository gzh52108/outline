<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.自定义指令</title>
    <style>
        div{opacity:1;transition: opacity 0.5s;}
        [v-cloak]{
            opacity: 0;
        }
        /* 骨架屏 */
    </style>
</head>
<body>
    <h1>24.自定义指令</h1>
    <div id="app">
        <div>{{msg}}</div>
        <div>upper过滤器：{{msg | upper}}</div>
        <div>amount：{{price | amount('$')}}</div>
       
    </div>
    <script src="js/vue.js"></script>
    <script>
        const vm = new Vue({
            data:{
                msg:'hello',
                count:1,
                price:998
            },
            filters:{
                upper(val){
                    return String(val).toUpperCase()
                },
                amount(val,flag='￥'){
                    return flag + val;
                }
            }
        })
        
        vm.$mount('#app')

        

        
    </script>
</body>
</html>
